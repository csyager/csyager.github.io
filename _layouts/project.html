---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  <div class="row">
    <div class="col-lg-6" style="padding-bottom: 2%">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">  
            {% for slides in page.carousel %}
              {% if forloop.first %}
              <div class="carousel-item active">
              {% else %}
              <div class="carousel-item">
              {% endif %}
                <img class="d-block w-100" src="{{ slides.image}}">
              </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <i class="fa fa-chevron-left" style="font-size:36px; color: black"></i>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <i class="fa fa-chevron-right" style="font-size:36px; color: black"></i>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </div>

</article>

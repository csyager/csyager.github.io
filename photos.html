---
layout: page
title: Photos
permalink: /photos/
---

<div class="home">

    <div class="container">
        <div class="row">
            {% for image in site.static_files %}
                {% if image.path contains 'images/photos' %}
                    <div class="col-md-2">
                        <a href="{{ site.baseurl }}{{ image.path }}">
                            <img src="{{ site.baseurl }}{{ image.path }}" alt="image" class="img-thumbnail" />
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
  
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  
  </div>

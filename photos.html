---
layout: page
title: Photos
permalink: /photos/
---

<div class="home">

    <div class="container">
        <div class="row">
            {% for photo in site.photos %}
            <div class="col-md-4">
                <div class="img-thumbnail">
                    <a href="{{ photo.url }}">
                        <img src="{{ photo.url }}" class="img-responsive">
                        <div class="caption">
                            <p>{{ photo.caption }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
  
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  
  </div>
